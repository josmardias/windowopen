<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Window Open Test</title>
  <style>
    #custom_html {
      width: 400px;
      height: 400px;
    }
  </style>
</head>

<body>

  <input type="button" id="open_window" value="Open Window" />

  <br />

  <textarea id="custom_html">

    <script src="test.js"></script>

  </textarea>

  <script>

    function main (argument) {
      var open_window_button = document.getElementById("open_window");

      open_window_button.addEventListener("click", function (event) {
        event.preventDefault();

        var w;
        w = window.open('', 'name', 'height=600,width=850');
        w.document.write(document.getElementById('custom_html').innerHTML);
        w.document.close();
        w.focus();
      });
    }

    (function ready(fn) {
      if (document.readyState != 'loading'){
        fn();
      } else if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', fn);
      } else {
        document.attachEvent('onreadystatechange', function() {
          if (document.readyState != 'loading')
            fn();
        });
      }
    })(main);    
    
  </script>

</body>

</html>
